<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>TradeApp</title>
</head>

<body onload=displayCoins()>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="coins-tab navbar-brand" href="#">
                <h4>Crypto currency Trade-App</h4>
                <img src="../assets/images/Matrix-coin.jfif" width="300" height="150" class="d-inline-block align-top"
                    alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link coins-tab" id="coins-tab" href="#">
                            Coins <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="realTime-tab" href="#">
                            Real-Time Reports
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="about-tab" href="#" tabindex="-1" aria-disabled="true">
                            About
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lb-0">
                    <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search"
                        aria-label="Search" />
                    <button class="search-btn btn btn-outline-primary lb my-2 my-sm-0" type="button">
                        Search
                    </button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="bg">
            <div class=" coins-container d-flex justify-content-center flex-wrap"></div>
        </div>
        <div id="reports-container"></div>
        <div class="about-container"></div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="../node_modules/canvasjs/dist/canvasjs.min.js"></script>
        <script src="models/ApiManager.js"></script>
        <script src="Views/Renderer.js"></script>
        <script src="main.js"></script>
    </main>
</body>

</html>
